<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Galaxy — Главная</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            color: #e0e0ff;
            font-family: 'Exo 2', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            color: white;
            font-size: 1.2em;
            opacity: 0.9;
            animation: fall linear infinite;
            line-height: 1;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.9);
        }

        @keyframes fall {
            0% { transform: translateY(-20px) translateX(0) rotate(0deg); opacity: 0; }
            5% { opacity: 0.9; }
            95% { opacity: 0.9; }
            100% { transform: translateY(100vh) translateX(-50px) rotate(-45deg); opacity: 0; }
        }

        .top-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to bottom, rgba(15,12,41,0.95), transparent);
            z-index: 2;
        }

        .bottom-gradient {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.95), rgba(0, 0, 0, 0));
            z-index: 2;
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 900px;
            padding: 80px 20px 60px;
            text-align: center;
            width: 100%;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #d8b4f8;
            text-shadow: 0 0 20px rgba(216, 180, 248, 0.6);
        }

        p.subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 30px;
            color: #a5b4fc;
            line-height: 1.5;
        }

        .main-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 40px auto;
            max-width: 600px;
        }

        .btn-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 16px;
            width: 100%;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(45deg, #7e22ce, #4f46e5);
            color: #f0f0ff;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(126, 34, 206, 0.4);
            font-family: 'Exo 2', sans-serif;
            width: 100%;
            max-width: 180px;
            text-align: center;
        }

        .btn::before {
            content: "✦";
            margin-right: 8px;
            color: #e0cfff;
            text-shadow: 0 0 8px rgba(224, 192, 255, 0.6);
            font-size: 1.1em;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 24px rgba(126, 34, 206, 0.7), 0 0 12px rgba(165, 180, 252, 0.4);
            background: linear-gradient(45deg, #8b3dcc, #5a52f0);
        }

        .btn-new {
            background: linear-gradient(45deg, #fbbf24, #f59e0b);
            color: #1e1b4b;
            font-weight: 700;
            box-shadow: 0 4px 16px rgba(251, 191, 36, 0.4);
            max-width: 320px;
        }

        .btn-new::before {
            content: "✧";
            color: #fef9c3;
            text-shadow: 0 0 10px rgba(254, 249, 195, 0.8);
        }

        .btn-new:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 24px rgba(251, 191, 36, 0.7), 0 0 12px rgba(254, 249, 195, 0.5);
            background: linear-gradient(45deg, #fcd34d, #fbbf24);
        }

        footer.footer {
            position: relative;
            z-index: 2;
            width: 100%;
            padding: 20px 0 40px;
            color: #a0a0c0;
            font-size: 0.9rem;
            text-align: center;
            margin-top: auto;
        }

        footer.footer .btn {
            font-size: 0.9rem;
            padding: 8px 16px;
            text-decoration: none;
            max-width: 320px;
        }

        @media (min-width: 769px) {
            footer.footer {
                position: fixed;
                bottom: 20px;
                left: 0;
                right: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 0;
                background: transparent;
            }
        }

        @media (max-width: 768px) {
            .header h1 { font-size: 2.2rem; }
            p.subtitle { font-size: 1rem; }
            .container { padding: 60px 15px 50px; }
            .btn { font-size: 1rem; padding: 10px 16px; max-width: 160px; }
            footer.footer { font-size: 0.85rem; padding: 15px 0 30px; }
        }

        @media (max-width: 480px) {
            .header h1 { font-size: 1.8rem; }
            p.subtitle { font-size: 0.9rem; }
            .btn { font-size: 0.9rem; padding: 8px 12px; max-width: 140px; }
            footer.footer { font-size: 0.8rem; padding: 10px 0 25px; }
        }
    </style>
</head>
<body>

    <div class="top-gradient"></div>
    <div class="stars" id="stars"></div>
    <div class="bottom-gradient"></div>

    <div class="container">
        <div class="header">
            <h1>Dark Galaxy</h1>
        </div>

        <p class="subtitle">Добро пожаловать в официальный портал сервера</p>

        <div class="main-buttons">
            <a href="#" class="btn btn-new">НОВОЕ</a>
            <div class="btn-row">
                <a href="guidesbook.html" class="btn">Гайды</a>
                <a href="warp-info.html" class="btn">Цены варпа</a>
                <a href="#" class="btn">Услуги</a>
            </div>
            <div class="btn-row">
                <a href="#" class="btn">О сайте</a>
                <a href="#" class="btn">О сервере</a>
            </div>
        </div>
    </div>

    <footer class="footer">
        <a href="https://test-saute.vercel.app/creates.html" class="btn">Создатели</a>
    </footer>

    <script>
        const stars = document.getElementById('stars');
        const count = 40;
        for (let i = 0; i < count; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.textContent = '✧';
            const size = Math.random() * 0.6 + 0.4;
            const duration = Math.random() * 15 + 10;
            const delay = Math.random() * 10;
            const startX = Math.random() * 100;
            star.style.fontSize = `${size}em`;
            star.style.left = `${startX}vw`;
            star.style.top = `-30px`;
            star.style.opacity = Math.random() * 0.3 + 0.5;
            star.style.animationDuration = `${duration}s`;
            star.style.animationDelay = `${delay}s`;
            stars.appendChild(star);
        }
    </script>
</body>
</html>
