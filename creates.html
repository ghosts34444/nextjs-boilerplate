<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Galaxy - Создатели сайта</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            color: #e0e0ff;
            font-family: 'Exo 2', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Звёздопад — как на главной */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            color: white;
            font-size: 1.2em;
            opacity: 0.9;
            animation: fall linear infinite;
            line-height: 1;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.9);
        }

        @keyframes fall {
            0% { transform: translateY(-20px) translateX(0) rotate(0deg); opacity: 0; }
            5% { opacity: 0.9; }
            95% { opacity: 0.9; }
            100% { transform: translateY(100vh) translateX(-50px) rotate(-45deg); opacity: 0; }
        }

        .top-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to bottom, rgba(15,12,41,0.95), transparent);
            z-index: 2;
        }

        .bottom-gradient {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.95), rgba(0, 0, 0, 0));
            z-index: 2;
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 800px;
            width: 100%;
            text-align: center;
            padding: 60px 20px 40px;
        }

        h1 {
            font-size: 2.4rem;
            color: #d8b4f8;
            margin-bottom: 30px;
            text-shadow: 0 0 16px rgba(216, 180, 248, 0.6);
        }

        .member-card {
            display: flex;
            align-items: flex-start;
            background: rgba(30, 30, 50, 0.6);
            border: 1px solid #8b5cf6;
            border-radius: 16px;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .member-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
            border: 2px solid #8b5cf6;
            object-fit: cover;
        }

        .member-info {
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .member-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: #f0f0ff;
            margin-bottom: 6px;
        }

        .member-role,
        .member-site-role {
            display: inline-block;
            padding: 4px 12px;
            color: white;
            font-size: 0.95rem;
            font-weight: 600;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .member-role {
            background: #e74c3c; /* Старший Модератор */
        }

        .member-site-role {
            background: #3498db; /* Роль на сайте */
        }

        .member-description {
            font-size: 1rem;
            line-height: 1.5;
            color: #c0c0e0;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .member-card {
                flex-direction: column;
                text-align: center;
            }
            .member-avatar {
                margin-right: 0;
                margin-bottom: 16px;
                align-self: center;
            }
            .member-info {
                text-align: center;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <!-- Фоновые элементы -->
    <div class="top-gradient"></div>
    <div class="stars" id="stars"></div>
    <div class="bottom-gradient"></div>

    <div class="container">
        <h1>Создатели сайта</h1>

        <div class="member-card">
            <img class="member-avatar"
                 src="https://loliland.ru/apiv2/user/avatar/medium/019a1a33-5f3f-735c-a808-231393134ed1.gif"
                 alt="MrkGrshTraklar">
            <onerror="this.src='https://cdn.discordapp.com/embed/avatars/0.png'">
            <div class="member-info">
                <div class="member-name">MrkGrshTraklar</div>
                <span class="member-role">Старший Модератор</span>
                <span class="member-site-role">Автор гайда по Galacticraft</span>
                <div class="member-description">
                    Автор и составитель официальных гайдов сервера Dark Galaxy.<br>
                    Отвечает за достоверность и полноту игровой информации.
                </div>
            </div>
        </div>
    </div>
            <div class="member-card">
            <img class="member-avatar"
                 src="https://loliland.net/apiv2/user/avatar/medium/019a2127-a40c-7b8d-abf4-822abb0cf4b1.webp"
                 alt="ghosts34444">
            <onerror="this.src='https://cdn.discordapp.com/embed/avatars/0.png'">
            <div class="member-info">
                <div class="member-name">ghosts34444</div>
                <span class="member-role">Старший Модератор</span>
                <span class="member-site-role">Поддержка сайта</span>
                <div class="member-description">
                    быр быр патамим, быр быр холодрым.<br>
                    антиразвитый.
                </div>
            </div>
        </div>
    </div>


    <script>
        // Звёздопад — как на главной
        const stars = document.getElementById('stars');
        const count = 40;
        for (let i = 0; i < count; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.textContent = '✧';
            const size = Math.random() * 0.6 + 0.4;
            const duration = Math.random() * 15 + 10;
            const delay = Math.random() * 10;
            const startX = Math.random() * 100;
            star.style.fontSize = `${size}em`;
            star.style.left = `${startX}vw`;
            star.style.top = `-30px`;
            star.style.opacity = Math.random() * 0.3 + 0.5;
            star.style.animationDuration = `${duration}s`;
            star.style.animationDelay = `${delay}s`;
            stars.appendChild(star);
        }
    </script>
</body>
</html>
