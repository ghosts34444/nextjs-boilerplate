<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Инвентарь — финальная версия</title>
  <style>
    body {
      background: #1a1a2e;
      color: white;
      padding: 40px;
      font-family: sans-serif;
    }

    .btn {
      padding: 8px 16px;
      background: #8b5cf6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    /* Модальное окно */
    #inventory-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 20px;
    }

    /* Контейнер для изображения — масштабируем */
    .inventory-image-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .inventory-image-container img {
      max-width: 90vw;
      max-height: 80vh;
      object-fit: contain;
      transform: scale(2); /* Увеличиваем в 2 раза */
      transform-origin: center;
      box-shadow: none;
      border: none;
    }

    /* Подсказка — как на скриншоте */
    #tooltip {
      position: absolute;
      background: #1a1a2e;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 13px;
      font-family: 'Exo 2', sans-serif;
      pointer-events: none;
      z-index: 1001;
      max-width: 250px;
      word-wrap: break-word;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      border: 1px solid #8b5cf6;
      text-shadow: 0 0 2px black; /* Обводка текста */
    }
  </style>
</head>
<body>

  <!-- Кнопка -->
  <button id="open-inventory" class="btn">Инвентарь</button>

  <!-- Модальное окно -->
  <div id="inventory-modal">
    <div class="inventory-image-container">
      <img 
        id="inventory-image" 
        src="images/heliospheric_charging_center.png" 
        usemap="#inventory-map" 
        alt="Схема инвентаря"
      >
    </div>

    <!-- Интерактивные зоны — координаты остаются те же! -->
    <map name="inventory-map">
      <!-- Бак слева -->
      <area shape="rect" coords="50,100,100,200" 
            data-tooltip="Бак для жидкости\nДля очистки бака нажмите: SHIFT+ПКМ">
      
      <!-- Шкала нагрева -->
      <area shape="rect" coords="120,80,140,220" 
            data-tooltip="Щкала нагрева ядра/звезды">
      
      <!-- Слот ядра -->
      <area shape="rect" coords="160,100,220,180" 
            data-tooltip="Слот для ядра / микрозвезды">
      
      <!-- Шкала насыщения -->
      <area shape="rect" coords="240,80,260,220" 
            data-tooltip="Щкала сыщение энергией\n(сжатие шакала по ебучести шакалов)">
      
      <!-- Слот звёздной материи -->
      <area shape="rect" coords="280,120,320,160" 
            data-tooltip="Слот для блоков звездной материи">
      
      <!-- Слот улучшения -->
      <area shape="rect" coords="80,240,120,280" 
            data-tooltip="Слот для Улучшения: Термоизолятор">
    </map>
  </div>

  <!-- Подсказка -->
  <div id="tooltip"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const openBtn = document.getElementById('open-inventory');
      const modal = document.getElementById('inventory-modal');
      const tooltip = document.getElementById('tooltip');

      if (!openBtn || !modal || !tooltip) {
        console.error('❗ Элементы не найдены.');
        return;
      }

      // Открытие
      openBtn.addEventListener('click', () => {
        modal.style.display = 'flex';
      });

      // Закрытие по клику вне окна
      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          modal.style.display = 'none';
          tooltip.style.display = 'none';
        }
      });

      // Наведение на зоны
      const areas = document.querySelectorAll('area[data-tooltip]');
      areas.forEach(area => {
        area.addEventListener('mouseenter', (e) => {
          const text = area.dataset.tooltip;
          tooltip.textContent = text.replace(/\\n/g, '\n');
          tooltip.style.display = 'block';
          
          // Позиционируем подсказку ниже и правее курсора
          tooltip.style.left = (e.pageX + 20) + 'px';   // +20px вправо
          tooltip.style.top = (e.pageY + 20) + 'px';     // +20px вниз
        });

        area.addEventListener('mouseleave', () => {
          tooltip.style.display = 'none';
        });
      });
    });
  </script>

</body>
</html>
