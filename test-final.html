}

}
  </style>
</head>
<body>

  <h2>Тест кнопки</h2>
<button class="inventory-btn" id="open-inventory-modal">Инвентарь</button>

  <div id="modal">
    <div id="modal-content">
      <h3>✅ Модальное окно открыто!</h3>
      <p>Это значит, что кнопка работает.</p>
      <button class="btn" onclick="document.getElementById('modal').style.display='none'">
        Закрыть
      </button>
    </div>
  </div>

  <script>
    // Закрытие по клику вне окна
    document.addEventListener('click', function(e) {
      const modal = document.getElementById('modal');
      if (modal.style.display === 'flex' && !modal.contains(e.target)) {
        modal.style.display = 'none';
      }
    });
