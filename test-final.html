<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Тест кнопки</title>
  <style>
    body { background: #1a1a2e; color: white; padding: 40px; font-family: sans-serif; }
    .btn {
      padding: 10px 20px;
      background: #8b5cf6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #modal-content {
      background: #222;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      color: white;
    }
  </style>
</head>
<body>

  <h2>Тест кнопки "Инвентарь"</h2>
  <button class="btn" onclick="document.getElementById('modal').style.display='flex'">
    Инвентарь
  </button>

  <div id="modal">
    <div id="modal-content">
      <p>✅ Модальное окно открылось!</p>
      <button class="btn" onclick="document.getElementById('modal').style.display='none'">
        Закрыть
      </button>
    </div>
  </div>

  <script>
    // Закрытие по клику вне окна
    document.addEventListener('click', (e) => {
      const modal = document.getElementById('modal');
      if (modal.style.display === 'flex' && !modal.contains(e.target)) {
        modal.style.display = 'none';
      }
    });
  </script>

</body>
</html>
