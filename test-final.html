<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Тест — точно работает</title>
  <style>
    body {
      background: #1a1a2e;
      color: white;
      padding: 40px;
      font-family: sans-serif;
    }
    .btn {
      padding: 10px 20px;
      background: #8b5cf6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #222;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      border: 1px solid #8b5cf6;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      color: #a5b4fc;
      font-size: 28px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Тест кнопки</h2>
  <button id="open-inventory" class="btn">Инвентарь</button>

  <div id="inventory-modal" class="modal">
    <div class="modal-content">
      <span id="close-inventory" class="close">&times;</span>
      <p>✅ ОКНО ОТКРЫТО! Теперь закрой его.</p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const openBtn = document.getElementById('open-inventory');
      const modal = document.getElementById('inventory-modal');
      const closeBtn = document.getElementById('close-inventory');

      if (!openBtn || !modal || !closeBtn) {
        console.error('❗ Один из элементов не найден. Проверь id в HTML.');
        return;
      }

      openBtn.addEventListener('click', () => {
        modal.style.display = 'flex';
        console.log('✅ Модальное окно открыто');
      });

      closeBtn.addEventListener('click', () => {
        modal.style.display = 'none';
        console.log('✅ Модальное окно закрыто (крестик)');
      });

      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          modal.style.display = 'none';
          console.log('✅ Модальное окно закрыто (фон)');
        }
      });
    });
  </script>

</body>
</html>
