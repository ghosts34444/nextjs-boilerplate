<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GLB Live Wallpaper</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: transparent; /* прозрачный фон для Lively */
    }
    #error {
      position: absolute;
      top: 20px;
      left: 20px;
      color: red;
      font-family: monospace;
      z-index: 100;
      display: none;
    }
  </style>
</head>
<body>
  <div id="error">Ошибка загрузки модели!</div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.160.1/build/three.module.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.160.1/examples/jsm/loaders/GLTFLoader.js';

    // Сцена
    const scene = new THREE.Scene();
    scene.background = null; // прозрачный фон

    // Камера
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    // Рендерер
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000, 0); // полностью прозрачный
    document.body.appendChild(renderer.domElement);

    // Освещение — ОБЯЗАТЕЛЬНО для видимости модели
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 5, 5);
    scene.add(directionalLight);

    // Загрузка модели
    let model = null;
    const loader = new GLTFLoader();
    loader.load(
  'models/sky_hermit.geo.glb',
  (gltf) => {
    model = gltf.scene;
    model.scale.set(0.5, 0.5, 0.5);
    model.position.y = -0.5;
    scene.add(model);
    document.getElementById('error').style.display = 'none'; // скрыть ошибку
  },
  undefined,
  (error) => {
    console.error('❌ Ошибка загрузки:', error);
    const errorDiv = document.getElementById('error');
    errorDiv.textContent = `Ошибка загрузки модели: ${error.message}`;
    errorDiv.style.display = 'block';
  }
);

    // Анимация
    function animate() {
      requestAnimationFrame(animate);

      if (model) {
        model.rotation.y += 0.01;
      }

      renderer.render(scene, camera);
    }
    animate();

    // Обработка изменения размера окна
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
