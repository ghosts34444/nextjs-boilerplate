<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Galaxy — Главная</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            color: #e0e0ff;
            font-family: 'Exo 2', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Звёзды — за всем контентом */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0; /* ← ключевое изменение */
        }
        .star {
            position: absolute;
            color: white;
            font-size: 1.2em;
            opacity: 0;
            animation: fall linear infinite;
            line-height: 1;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.9);
        }
        @keyframes fall {
            0% { transform: translateY(-20px) translateX(0) rotate(0deg); opacity: 0; }
            5% { opacity: 0.9; }
            95% { opacity: 0.9; }
            100% { transform: translateY(100vh) translateX(-50px) rotate(-45deg); opacity: 0; }
        }

        .top-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to bottom, rgba(15,12,41,0.95), transparent);
            z-index: 1;
        }

        .bottom-gradient {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.95), rgba(0, 0, 0, 0));
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 900px;
            padding: 80px 20px 60px;
            text-align: center;
            width: 100%;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 30px;
            color: #d8b4f8;
            text-shadow: 0 0 20px rgba(216, 180, 248, 0.6);
            margin-top: 0;
        }

        p.subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 30px;
            color: #a5b4fc;
            line-height: 1.5;
        }

        /* Группы кнопок */
        .btn-row {
            display: flex;
            justify-content: center;
            gap: 16px;
            flex-wrap: wrap;
            margin: 40px 0; /* ← смещение на 20px вниз */
        }

        .btn {
            display: inline-block;
            width: 260px; /* ← удлинены */
            padding: 12px 24px;
            background: linear-gradient(45deg, #7e22ce, #4f46e5);
            color: #F8F8FF;
            text-decoration: none;
            font-size: 1.0rem;
            font-weight: 600;
            border: none;
            outline: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(126, 34, 206, 0.4);
            font-family: 'Exo 2', sans-serif;
            text-align: center;
            cursor: pointer;
        }

        .btn::before {
            content: "✦";
            margin-right: 8px;
            color: #e0cfff;
            text-shadow: 0 0 8px rgba(224, 192, 255, 0.6);
            font-size: 1.0em;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 24px rgba(126, 34, 206, 0.7), 0 0 12px rgba(165, 180, 252, 0.4);
            background: linear-gradient(45deg, #8b3dcc, #5a52f0);
        }

        /* Кнопка "НОВОЕ" */
        .btn-new {
            background: linear-gradient(45deg, #fbbf24, #f59e0b);
            color: #1e1b4b;
            font-weight: 700;
        }
        .btn-new::before {
            content: "✧";
            color: #fef9c3;
            text-shadow: 0 0 10px rgba(254, 249, 195, 0.8);
        }
        .btn-new:hover {
            background: linear-gradient(45deg, #fcd34d, #fbbf24);
        }

        /* Кнопка "Создатели" — в самом низу */
        .creator-section {
            margin: 60px auto 40px;
            width: 260px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .header h1 { font-size: 2.2rem; }
            p.subtitle { font-size: 1rem; }
            .container { padding: 60px 15px 50px; }
            .btn { font-size: 0.95rem; padding: 10px 16px; width: 220px; }
            .creator-section { width: 220px; }
        }

        @media (max-width: 480px) {
            .header h1 { font-size: 1.8rem; }
            p.subtitle { font-size: 0.9rem; }
            .btn { font-size: 0.9rem; padding: 8px 12px; width: 200px; }
            .creator-section { width: 200px; }
            .btn-row {
                flex-direction: column;
                align-items: center;
                gap: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="top-gradient"></div>
    <div class="stars" id="stars"></div>
    <div class="bottom-gradient"></div>

    <div class="container">
        <div class="header">
            <h1>Dark Galaxy</h1>
        </div>

        <p class="subtitle">Добро пожаловать в официальный портал сервера</p>

        <!-- НОВОЕ -->
        <div class="btn-row">
            <a href="#" class="btn btn-new">НОВОЕ</a>
        </div>

        <!-- Гайды / Цены / Услуги -->
        <div class="btn-row">
            <a href="guides.html" class="btn">Гайды</a>
            <a href="warp-info.html" class="btn">Цены варпов</a>
            <a href="services.html" class="btn">Услуги</a>
        </div>

        <!-- О сайте / О сервере -->
        <div class="btn-row">
            <a href="about-site.html" class="btn">О сайте</a>
            <a href="about-server.html" class="btn">О сервере</a>
        </div>
    </div>

    <!-- Создатели — ССЫЛКА в самом низу -->
    <div class="creator-section">
        <a href="creators.html" class="btn">Создатели</a>
    </div>

    <script>
        // Анимация звёзд — корректная, без полосы
        document.addEventListener('DOMContentLoaded', () => {
            const stars = document.getElementById('stars');
            const count = 40;
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.textContent = '✧'; // ✅ символ ✧
                star.style.left = `${Math.random() * 100}vw`;
                star.style.animationDuration = `${Math.random() * 15 + 10}s`;
                star.style.animationDelay = `${Math.random() * 10 + 2}s`; // ✅ задержка
                star.style.opacity = '0'; // ✅ начинаются невидимыми
                stars.appendChild(star);
            }
        });
    </script>

</body>
</html>
