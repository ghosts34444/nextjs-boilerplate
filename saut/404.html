<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 — Страница не найдена | LoliLand</title>
  <style>
    /* Фон как на основном сайте */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(#0f0f1b, #373768, #000000);
      background-attachment: fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #e0e0ff;
      font-family: 'Exo 2', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    /* Звёзды */
    #stars-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      max-width: 600px;
      padding: 30px;
    }

    .error-code {
      font-size: 6rem;
      font-weight: bold;
      color: #ff6b9d;
      margin: 0 0 10px;
      text-shadow: 0 0 10px rgba(255, 107, 157, 0.5);
    }

    .error-message {
      font-size: 1.4rem;
      margin: 0 0 20px;
    }

    .query {
      color: #c77dff;
      font-weight: bold;
      word-break: break-all;
    }

    .back-btn {
      display: inline-block;
      padding: 12px 30px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(80, 80, 120, 0.3);
      border-radius: 50px;
      color: #e0e0ff;
      text-decoration: none;
      font-size: 1.1rem;
      transition: all 0.2s;
    }

    .back-btn:hover {
      background: rgba(106, 90, 205, 0.3);
      transform: translateY(-2px);
    }

    /* Анимация звёзд (упрощённая) */
    .star {
      position: absolute;
      color: white;
      font-size: 1.1em;
      opacity: 0;
    }
  </style>
</head>
<body>

  <!-- Фон: звёзды -->
  <div id="stars-container"></div>

  <div class="content">
    <div class="error-code">404</div>
    <div class="error-message">Страница не найдена</div>
    <div class="error-message">
      Не удалось найти: <span class="query" id="search-query">—</span>
    </div>
    <a href="#" class="back-btn" id="back-button">← Вернуться</a>
  </div>

  <script>
    // Показываем URL, по которому искали
    const url = new URL(window.location.href);
    const path = url.pathname + url.search;
    document.getElementById('search-query').textContent = path;

    // Кнопка "Назад"
    const backButton = document.getElementById('back-button');
    backButton.addEventListener('click', (e) => {
      e.preventDefault();
      if (window.history.length > 1) {
        window.history.back();
      } else {
        window.location.href = '/saut/index.html'; // или просто '/'
      }
    });

    // Простые падающие звёзды (без внешнего файла)
    function createStar() {
      const star = document.createElement('div');
      star.className = 'star';
      star.textContent = '✧';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = '-10px';
      star.style.opacity = '0.8';
      star.style.fontSize = (0.8 + Math.random() * 0.6) + 'em';
      document.getElementById('stars-container').appendChild(star);

      // Анимация падения
      const duration = 8 + Math.random() * 10;
      star.style.transition = `transform ${duration}s linear, opacity ${duration/2}s ease-in`;
      star.style.transform = `translateY(${window.innerHeight * 1.2}px) rotate(${Math.random() * 720}deg)`;

      // Удаляем после анимации
      setTimeout(() => {
        star.remove();
      }, duration * 1000);
    }

    // Создаём звёзды
    setInterval(createStar, 600);
  </script>
</body>
</html>
