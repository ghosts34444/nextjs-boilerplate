<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Galaxy — Создатели</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #1a1a2e;
            color: #e0e0ff;
            font-family: 'Exo 2', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 30px 20px 100px;
            position: relative;
            overflow-x: hidden;
        }
        .bottom-gradient {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.95), rgba(0, 0, 0, 0));
            z-index: 2;
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .star {
            position: absolute;
            color: white;
            font-size: 1.2em;
            opacity: 0.9;
            animation: fall linear infinite;
            line-height: 1;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.9);
        }
        @keyframes fall {
            0% { transform: translateY(-20px) translateX(0) rotate(0deg); opacity: 0; }
            5% { opacity: 0.9; }
            95% { opacity: 0.9; }
            100% { transform: translateY(100vh) translateX(-50px) rotate(-45deg); opacity: 0; }
        }

        .menu-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: linear-gradient(45deg, #8b5cf6, #6366f1);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 8px 16px;
            cursor: pointer;
            font-family: 'Exo 2', sans-serif;
            font-weight: 600;
            font-size: 0.95rem;
            box-shadow: 0 5px 20px rgba(139, 92, 246, 0.4);
        }
        .menu-btn:hover { transform: scale(1.05); }

        .sidebar {
            position: fixed;
            left: -300px;
            top: 0;
            width: 280px;
            height: 100%;
            background: #1a1a2e;
            border-right: 1px solid #8b5cf6;
            z-index: 1000;
            transition: left 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .sidebar.open { left: 0; }
        .sidebar-header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 20px 20px 15px;
            border-bottom: 1px solid #8b5cf6;
            background: #1a1a2e;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .sidebar-title { font-size: 1.1rem; font-weight: 600; color: #d8b4f8; }
        .sidebar-close {
            background: none; border: none;
            color: #a5b4fc;
            font-size: 1.5rem;
            cursor: pointer;
            margin-left: auto;
        }
        .sidebar-menu {
            list-style: none;
            padding: 15px 20px;
            max-height: calc(100vh - 100px);
            overflow-y: auto;
        }
        .sidebar-menu li { margin-bottom: 8px; }
        .sidebar-menu a {
            display: block;
            padding: 9px 14px;
            color: #e0e0ff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 0.92rem;
            transition: background 0.2s;
        }
        .sidebar-menu a:hover,
        .sidebar-menu a.active {
            background: linear-gradient(45deg, #8b5cf6, #6366f1);
            color: white;
        }

        .page-container {
            max-width: 1000px;
            width: 100%;
            z-index: 2;
            position: relative;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            color: #d8b4f8;
            text-shadow: 0 0 20px rgba(216, 180, 248, 0.6);
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }

        .member-card {
            background: #16162a;
            border: 1px solid #8b5cf6;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: flex-start;
            gap: 16px;
        }

        .member-avatar {
            width: 64px;
            height: 64px;
            border-radius: 12px;
            object-fit: cover;
            border: 2px solid #8b5cf6;
        }

        .member-info {
            flex: 1;
            text-align: left;
        }

        .member-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: #f0f0ff;
            margin-bottom: 8px;
        }

        .member-role {
            display: inline-block;
            padding: 4px 12px;
            background: #e74c3c;
            color: white;
            font-size: 0.9rem;
            font-weight: 600;
            border-radius: 20px;
            margin-bottom: 12px;
        }

        .member-description {
            font-size: 0.95rem;
            line-height: 1.5;
            color: #c0c0e0;
        }

        #loading {
            text-align: center;
            padding: 40px 0;
            color: #a5b4fc;
        }

        @media (max-width: 768px) {
            body { padding: 20px 15px 100px; }
            h1 { font-size: 2.2rem; }
            .team-grid { grid-template-columns: 1fr; }
            .member-card {
                flex-direction: column;
                text-align: center;
            }
            .member-avatar {
                margin-bottom: 16px;
                align-self: center;
            }
            .member-info {
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <div class="stars" id="stars"></div>
    <button class="menu-btn" id="menu-btn">☰</button>
    <div class="bottom-gradient"></div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <span class="sidebar-title">Путиводитель</span>
            <button class="sidebar-close" id="close-sidebar">×</button>
        </div>
        <ul class="sidebar-menu">
            <li><a href="index.html">Главная</a></li>
            <li><a href="#">Гайды</a></li>
            <li><a href="warp-info.html">Цены варпа</a></li>
            <li><a href="#">Услуги</a></li>
            <li><a href="#">О сайте</a></li>
            <li><a href="#">О сервере</a></li>
            <li><a href="creators.html" class="active">Создатели</a></li>
        </ul>
    </div>

    <div class="page-container">
        <div class="header">
            <h1>Создатели Dark Galaxy</h1>
        </div>

        <div id="loading">Загрузка команды...</div>
        <div class="team-grid" id="team-grid" style="display: none;"></div>
    </div>

<script>
    // === РОЛИ И ОПИСАНИЯ ===
    const ROLE_CONFIG = {
        "ghosts34444": {
            role: "Старший Модератор",
            desc: "Разработчик сайта и систем автоматизации. Отвечает за техническую поддержку и инфраструктуру проекта."
        },
        "Xan241": {
            role: "Старший Администратор",
            desc: "Куратор цен на варпах. Собирает, проверяет и публикует информацию о стоимости предметов в торговле."
        },
        "MrkGrshtraklar": {
            role: "Старший Модератор",
            desc: "Главный гайдер по моду Galacticraft. Составляет и обновляет гайды для новичков и опытных игроков."
        },
        "DoKFoReVe": {
            role: "Младший Модератор",
            desc: "Активный модератор чата и варпов. Следит за соблюдением правил и помогает игрокам."
        }
    };

    const ROLE_COLORS = {
        "Старший Модератор": "#e74c3c",
        "Старший Администратор": "#e91e63",
        "Модератор": "#f39c12",
        "Администратор": "#2ecc71",
        "Младший Модератор": "#3498db"
    };

    function getRoleColor(role) {
        return ROLE_COLORS[role] || '#e74c3c';
    }

    // === ЗАГРУЗКА КОМАНДЫ ===
    async function loadTeam() {
        const loading = document.getElementById('loading');
        const teamGrid = document.getElementById('team-grid');
        const TARGET_LOGINS = ["ghosts34444", "Xan241", "MrkGrshtraklar", "DoKFoReVe"];

        try {
            let users = [];

            // Загружаем из API
            const res = await fetch('https://loliland.ru/apiv2/team', {
                headers: { 'User-Agent': 'Mozilla/5.0 (compatible; DarkGalaxy/1.0)' }
            });

            if (res.ok) {
                const data = await res.json();
                if (data.team?.dark_galaxy?.length) {
                    const apiMap = new Map();
                    for (const m of data.team.dark_galaxy) {
                        if (m.user?.login) {
                            apiMap.set(m.user.login, m.user);
                        }
                    }

                    for (const login of TARGET_LOGINS) {
                        if (apiMap.has(login)) {
                            users.push(apiMap.get(login));
                        }
                    }
                }
            }

            // Генерация карточек
            const cards = users.map(user => {
                const login = user.login;
                const config = ROLE_CONFIG[login] || { role: "Участник", desc: "Член команды Dark Galaxy." };

                let avatar = 'https://cdn.discordapp.com/embed/avatars/0.png';
                if (user.avatarOrSkin?.id && user.avatarOrSkin.extension) {
                    avatar = `https://loliland.ru/apiv2/user/avatar/medium/${user.avatarOrSkin.id}.${user.avatarOrSkin.extension}`;
                }

                const roleColor = getRoleColor(config.role);

                return `
                    <div class="member-card">
                        <img class="member-avatar" src="${avatar}" alt="${login}"
                             onerror="this.src='https://cdn.discordapp.com/embed/avatars/0.png'">
                        <div class="member-info">
                            <div class="member-name">${login}</div>
                            <span class="member-role" style="background:${roleColor}">${config.role}</span>
                            <div class="member-description">${config.desc}</div>
                        </div>
                    </div>
                `;
            }).join('');

            loading.style.display = 'none';
            teamGrid.innerHTML = cards;
            teamGrid.style.display = 'grid';

        } catch (err) {
            loading.textContent = `Ошибка загрузки: ${err.message}`;
        }
    }

    // === МЕНЮ ===
    const menuBtn = document.getElementById('menu-btn');
    const sidebar = document.getElementById('sidebar');
    const closeSidebar = document.getElementById('close-sidebar');

    menuBtn.addEventListener('click', () => {
        sidebar.classList.add('open');
        menuBtn.style.display = 'none';
    });

    closeSidebar.addEventListener('click', () => {
        sidebar.classList.remove('open');
        menuBtn.style.display = 'block';
    });

    document.addEventListener('click', (e) => {
        if (!sidebar.contains(e.target) && !menuBtn.contains(e.target)) {
            sidebar.classList.remove('open');
            menuBtn.style.display = 'block';
        }
    });

    // === ЗВЁЗДЫ ===
    const stars = document.getElementById('stars');
    for (let i = 0; i < 40; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.textContent = '✧';
        star.style.fontSize = `${Math.random() * 0.6 + 0.4}em`;
        star.style.left = `${Math.random() * 100}vw`;
        star.style.top = `-30px`;
        star.style.opacity = Math.random() * 0.3 + 0.5;
        star.style.animationDuration = `${Math.random() * 15 + 10}s`;
        star.style.animationDelay = `${Math.random() * 10}s`;
        stars.appendChild(star);
    }

    // ЗАПУСК
    loadTeam();
</script>
</body>
</html>
