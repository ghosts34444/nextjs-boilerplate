<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Создатели — Dark Galaxy</title>
  <style>
    :root {
      --bg: #1e1e1e;
      --card: #2d2d2d;
      --soft: #3a3a3a;
      --text: #e0e0e0;
      --muted: #a0a0a0;
      --accent: #4d90ff;
      --header-bg: #252525;
      --border: #404040;
      --error: #d9534f;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      line-height: 1.6;
      padding: 1.5rem 0;
    }
    #loading {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-size: 1.2rem;
      color: var(--muted);
    }
    #content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }
    header {
      background: var(--header-bg);
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid var(--border);
      margin-bottom: 1.5rem;
    }
    header h1 {
      font-size: 1.8rem;
      text-align: center;
    }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
      gap: 1.2rem;
    }
    .member-card {
      background: var(--card);
      border: 1.5px solid var(--border);
      border-radius: 10px;
      padding: 1.2rem;
      display: flex;
      align-items: flex-start;
      gap: 1.2rem;
      transition: transform 0.2s;
    }
    .member-card:hover {
      transform: translateY(-2px);
    }
    .member-avatar {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      object-fit: cover;
      border: 2px solid var(--accent);
      background: var(--soft);
    }
    .member-info {
      flex: 1;
    }
    .member-name {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 0.3rem;
    }
    .member-role {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
      color: white;
      text-transform: capitalize;
    }
    .member-description {
      margin-top: 0.6rem;
      font-size: 1rem;
      color: var(--muted);
      line-height: 1.5;
    }
    footer {
      text-align: center;
      padding: 1.5rem 0 1rem;
      color: var(--muted);
      font-size: 0.95rem;
      border-top: 1px solid var(--border);
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <div id="loading">Загрузка данных...</div>
  <div id="content" style="display: none;">
    <header>
      <h1>Создатели Dark Galaxy</h1>
    </header>
    <div class="team-grid" id="team-grid"></div>
    <footer>
      © 2025 Dark Galaxy
    </footer>
  </div>

  <script>
    // === Настройка создателей ===
    // Здесь ты вручную указываешь: UUID, роль на DG, описание деятельности
    const CREATORS = [
      {
        userId: "0196d4bd-2c0e-710d-8be3-3b6685aed744",
        dgRole: "Старший Модератор",
        description: "Автор и ведущий гайдер по моду Galacticraft. Составляет и обновляет гайды для новичков и опытных игроков."
      },
      {
        userId: "019a2127-a40c-7b8d-abf4-822abb0cf4b1",
        dgRole: "Старший Модератор",
        description: "Разработчик сайта и систем автоматизации. Отвечает за техническую поддержку и инфраструктуру проекта."
      },
      {
        userId: "019a198a-058d-70a0-9cd7-00737e1b5fcd",
        dgRole: "Старший Администратор",
        description: "Куратор цен на варпах. Собирает, проверяет и публикует информацию о стоимости предметов в торговле."
      },
      {
        userId: "019a1a33-5f3f-735c-a808-231393134ed1",
        dgRole: "Старший Модератор",
        description: "Гайдер по моду Botania и другим магическим модификациям. Автор обучающих материалов и схем крафта."
      }
      // Добавь сюда других создателей по необходимости
    ];

    // Цвета ролей (как у твоего знакомого)
    const ROLE_COLORS = {
      "Куратор": "#9b59b6",
      "Главный Администратор": "#3498db",
      "Старший Администратор": "#e91e63",
      "Администратор": "#2ecc71",
      "Старший Модератор": "#e74c3c",
      "Модератор": "#f39c12",
      "Младший Модератор": "#3498db",
      "Старший Хелпер": "#1abc9c",
      "Хелпер": "#27ae60"
    };

    function getRoleColor(role) {
      return ROLE_COLORS[role] || '#4d90ff';
    }

    // Попытка получить имя и аватар с сайта (через HTML-парсинг)
    async function fetchProfileData(userId) {
      try {
        const res = await fetch(`https://loliland.net/ru/profile/${userId}/statistics`);
        if (!res.ok) throw new Error('Профиль не найден');
        const html = await res.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');

        let name = doc.querySelector('h1')?.textContent?.trim() || 'Игрок';
        let avatar = doc.querySelector('img.avatar')?.src || `https://loliland.ru/apiv2/user/avatar/medium/${userId}.gif`;

        return { name, avatar };
      } catch (err) {
        // Fallback, если не удалось загрузить
        return {
          name: 'Игрок',
          avatar: `https://loliland.ru/apiv2/user/avatar/medium/${userId}.gif`
        };
      }
    }

    // Основная функция отрисовки
    async function renderCreators() {
      const teamGrid = document.getElementById('team-grid');
      const loading = document.getElementById('loading');
      const content = document.getElementById('content');

      const cards = [];
      for (const creator of CREATORS) {
        const { name, avatar } = await fetchProfileData(creator.userId);
        const roleColor = getRoleColor(creator.dgRole);

        cards.push(`
          <div class="member-card">
            <img class="member-avatar" 
                 src="${avatar}" 
                 alt="${name}"
                 onerror="this.src='https://cdn.discordapp.com/embed/avatars/0.png'">
            <div class="member-info">
              <div class="member-name">${name}</div>
              <span class="member-role" style="background:${roleColor}">${creator.dgRole}</span>
              <div class="member-description">${creator.description}</div>
            </div>
          </div>
        `);
      }

      teamGrid.innerHTML = cards.join('');
      loading.style.display = 'none';
      content.style.display = 'block';
    }

    renderCreators();
  </script>
</body>
</html>
